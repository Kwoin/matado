<mat-card>
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-subtitle *ngIf="errorMessage">{{errorMessage}}</mat-card-subtitle>
  </mat-card-header>
  <form (ngSubmit)="submit()" [formGroup]="connexionForm">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Utilisateur</mat-label>
        <input matInput type="text" formControlName="login"/>
        <mat-icon matPrefix>perm_identity</mat-icon>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password"/>
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>
      <br/>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [disabled]="!connexionForm.valid">Connexion</button>
    </mat-card-actions>
  </form>

</mat-card>
